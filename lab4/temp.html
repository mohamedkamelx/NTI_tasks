<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      min-height: 100vh;
    }

    .search-bar {
      margin-bottom: 2rem;
      text-align: center;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      padding: 2rem;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #111827;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #4b5563;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <form method="GET" action="/home">
      <input type="text" name="search" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
  </div>

  <div class="card-container">
    {{ content | safe }}
  </div>
</body>
</html>
